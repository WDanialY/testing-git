<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/signin.css">

    <link rel="icon" href="../images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="_container">
            <div class="navbar">
                <a href="/" class="logo">learnera</a>
                <div class="nav">
                    <a href="courses" class="nav_element">Курсы</a>
                    <a href="contacts" class="nav_element">Контакты</a>
                    <a href="about-us" class="nav_element"> <span>О </span> нас</a>
                </div>
                <a href="signin" class="signin">Войти</a>
            </div>
        </div>
    </header>
    <div class="signup_">
        <div class="bg_img">
            <div class="film"></div>
        </div>
        <div class="signup_container">
            <div class="signup_form">
                <form action="/signup" method="post">
                    <h1 class="signup_header">Регистрация</h1>
                    <div class="form_sorted">
                        <div class="namel">
                            <input name="fname" class="form_signup" type="text" placeholder="Имя" style="width: calc(35% - 5px); margin-right: 5px;">
                            <input name="lname" class="form_signup" type="text" placeholder="Фамилия" style="width: calc(35% - 5px); margin-left: 5px;" >
                        </div>
                        <input name="email" class="form_signup" type="email" placeholder="Электронная почта">
                        <input name="password" class="form_signup" type="password" placeholder="Пароль">
                        <input name="confPassword" class="form_signup" type="password" placeholder="Подтвердите пароль">
                    </div>  
                    <div >
                        <p class="wrong_password">Пароли не совпадают</p>
                    </div>
                    <button class="signup_button" type="submit">Зарегестрироваться</button>
                    <p class="forgot">Уже есть аккаунт? <a href="signin.html" class="forgot_password">Войти</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
