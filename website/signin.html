<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/signin.css">

    <link rel="icon" href="../images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="_container">
            <div class="navbar">
                <a href="/" class="logo">learnera</a>
                <div class="nav">
                    <a href="courses" class="nav_element">Курсы</a>
                    <a href="contacts" class="nav_element">Контакты</a>
                    <a href="about-us" class="nav_element">О нас</a>
                </div>
                <a href="signin" class="signin">Войти</a>
            </div>
        </div>
    </header>

    <div class="signin_container">
        <div class="signin_form">
            <h1 class="signin_header">Вход</h1>
            <form action="/signin" method="post">
                <input name="email" class="form" type="email" placeholder="Электронная почта">
                <input name="password" class="form" type="password" placeholder="Пароль">
                <div class="wrong_password">
                    <p>Пароль неверный</p>
                </div>
            </form>
            <div class="forgot">
                <p><a href="forgot-password.html" class="forgot_password">Восстановить пароль</a></p>
            </div>

            <button class="signin_button" type="submit">Войти</button>

            <div class="forgot">
                <p>Нет аккаунта? <a href="signup.html" class="forgot_password">Регистрация</a></p>
            </div>
        </div>
    </div>
</body>
